<form #form="ngForm" [formGroup]="configForm" (ngSubmit)="onSubmit()" class="form">
  <div class="container">
    <h1>ocp-agent-helper</h1>

    <div class="row mt-3">
      <div class="col-6">
        <div class="row">
          <div class="col-4">
            <div class="mb-3">
              <label for="clusterName">Cluster Name</label>
              <input id="clusterName" formControlName="clusterName" class="form-control"
                     [ngClass]="{ 'is-invalid': controls.clusterName.invalid }">
              <div *ngIf="controls.clusterName.invalid" class="text-danger">
                <small *ngIf="controls.clusterName.errors?.required">Cluster Name is required.</small>
              </div>
            </div>
          </div>
          <div class="col-8">
            <div class="mb-3">
              <label for="baseDomain">Base Domain</label>
              <input id="baseDomain" formControlName="baseDomain" class="form-control"
                     [ngClass]="{ 'is-invalid': controls.baseDomain.invalid }">
              <div *ngIf="controls.baseDomain.invalid" class="text-danger">
                <small *ngIf="controls.baseDomain.errors?.required">Base Domain is required.</small>
              </div>
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="pullSecret">Pull Secret</label>
          <textarea id="pullSecret" formControlName="pullSecret" class="form-control"
                    [ngClass]="{ 'is-invalid': controls.pullSecret.invalid }" rows="3"></textarea>
          <div *ngIf="controls.pullSecret.invalid" class="text-danger">
            <small *ngIf="controls.pullSecret.errors?.required">Pull Secret is required.</small>
          </div>
        </div>
        <div class="mb-3">
          <label for="publicSshKey">Public SSH Key</label>
          <textarea id="publicSshKey" formControlName="publicSshKey" class="form-control"
                    [ngClass]="{ 'is-invalid': controls.publicSshKey.invalid }" rows="3"></textarea>
          <div *ngIf="controls.publicSshKey.invalid" class="text-danger">
            <small *ngIf="controls.publicSshKey.errors?.required">Public SSH Key is required.</small>
          </div>
        </div>


      </div>
      <div class="col-6">
        <textarea [textContent]="installConfigYaml" cols="50" rows="25" readonly class="mt-4"></textarea>
        <textarea [textContent]="agentConfigYaml" cols="50" rows="25" readonly class="mt-3"></textarea>
      </div>
    </div>
  </div>
